<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 40px; /* Adjust as needed */
        }

        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .content img {
            width: 25%; /* Adjust as needed */
            height: auto;
            object-fit: cover;
        }

        .footer {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .footer img {
            height: 40px; /* Adjust as needed */
        }

        .footer .footer-links {
            display: flex;
            justify-content: space-between;
            width: 60%; /* Adjust as needed */
        }

        .footer .footer-links div {
            flex: 1;
        }

        .footer .footer-links ul {
            list-style: none;
            padding: 0;
        }

        .footer .footer-links ul li {
            margin-bottom: 5px;
        }

        .footer .footer-links input[type="email"] {
            padding: 5px;
            border: 1px solid #ccc;
        }

        .footer .footer-links .social-icons img {
            height: 20px; /* Adjust as needed */
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://media.licdn.com/dms/image/v2/D4D12AQFzNxN-Og1LSA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1656043534771?e=2147483647&v=beta&t=cDIchvM1Qr6ZeZlqsqASQ_hOKr9fvdWGu5AxNqziA9w" alt="FACE Prep Logo">
        <div class="menu-icon">&#9776;</div>
    </div>

    <div class="content">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJg3WmnavSJatNIJH4tB4lo0fG6im3UdLLDw&s" alt="Image 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQ_vXKl7nB8fl-UYl_yA_Tj5efES0SnSZJY9ymVGTz5lHQXXlyYEzFksIaPwZ3NkuBi7A&usqp=CAU" alt="Image 2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWLePph1DzmUGBu-VnAT6yx9MbKr1N7tnLvw&salt" alt="Image 3">
        <img src="https://png.pngtree.com/png-vector/20241031/ourmid/pngtree-indian-cuisine-dishes-beautifully-presented-on-white-background-png-image_14217273.png" alt="Image 4">
    </div>

    <div class="footer">
        <img src="https://media.licdn.com/dms/image/v2/D4D12AQFzNxN-Og1LSA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1656043534771?e=2147483647&v=beta&t=cDIchvM1Qr6ZeZlqsqASQ_hOKr9fvdWGu5AxNqziA9w" alt="FACE Prep Logo">
        <div class="footer-links">
            <div>
                <strong>Main Links</strong>
                <ul>
                    <li>Order Tracking</li>
                    <li>New Order</li>
                    <li>Contact Us</li>
                    <li>News & Blogs</li>
                </ul>
            </div>
            <div>
                <strong>Support</strong>
                <ul>
                    <li>About Us</li>
                    <li>Privacy Policy</li>
                    <li>Terms & Conditions</li>
                </ul>
            </div>
            <div>
                <strong>Support</strong>
                <input type="email" placeholder="Enter your Email">
                <p>Follow Us</p>
                <div class="social-icons">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHA8a-u1SWwHz3AVpXEnT-aTPbXAPmzkIb2A&s" alt="Facebook">
                    <img src="https://w7.pngwing.com/pngs/95/535/png-transparent-silhouette-computer-icons-twitter-twitter-logo-computer-wallpaper-monochrome-thumbnail.png" alt="Twitter">
</body>
</html>
