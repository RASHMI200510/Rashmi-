<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Inventory Manager</h1>
    <button id="clearAll" class="danger">Clear All</button>
  </header>

  <section class="container">
    <h2>Current Inventory</h2>
    <div class="form-section">
      <input type="text" id="name" placeholder="Product Name">
      <input type="text" id="brand" placeholder="Product Brand">
      <input type="number" id="quantity" placeholder="Quantity">
      <input type="number" id="price" placeholder="Product Price">
      <button id="addBtn" class="primary">Add</button>
      <button id="updateBtn" class="secondary" style="display:none;">Update</button>
    </div>

    <div class="search-section">
      <input type="text" id="search" placeholder="Search by product name...">
    </div>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
