<!DOCTYPE html>
<html lang="en">
<head>
    HTML id Attribute

    Example
    <!DOCTYPE html>
    <html>
    <head>
    <style>
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }
    </style>
    </head>
    <body>
    
    <h1 id="myHeader">My Header</h1>
    </body>
    </html>
    <!------------------->
    
    Difference Between Class and ID
    
    1.Multiple ID's cant be applied for single element
    2.Multiple Classes can be applicable in single element
    
    <!DOCTYPE html>
    <html>
    <head>
    <style>
    .myHeader1 {
      background-color: lightblue;
      color: rgb(202, 29, 29);
      
    }
    .myHeader2{
        padding: 40px;
      text-align: center;
    }
    </style>
    </head>
    <body>
    
    <h1 class="myHeader1 myHeader2">My Header</h1>
    </body>
    </html>
</body>
</html>
